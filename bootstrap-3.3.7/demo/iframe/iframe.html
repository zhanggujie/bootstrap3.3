<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="www.atguigu.com">
    <!-- 苹果手机是否全屏显示页面-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--控制苹果手机状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <style type="text/css">
        #slider{
            width: 180px;
            background-color: #EEEEEE;
            position: fixed;
            left: 0;
            top: 0;
        }
        .ul_slider{
            list-style: none;
            padding-left: 0;
            margin-top: 0 ;
        }
        .li_list{
            padding: 5px 0;
            margin-bottom:10px;
            text-align: center;
            background-color: #e3e3e3;
        }
        .li_list a{
            text-decoration: none;
        }
    </style>
</head>
<body style="height: 100%">
<div id="slider">
    <ul class="ul_slider">
        <li class="li_list">
            <a  href="index.html" target="frame">bootstrapCSS</a>
        </li>
        <li class="li_list">
            <a  href="text.html" target="frame">bootstrap组价</a>
        </li>
        <li class="li_list">
            <a  href="jquery.html" target="frame">JQUERY</a>
        </li>
    </ul>
</div>
<iframe src="text.html" frameborder="0" height="100%" width="100%" name="frame"></iframe>
</body>
</html>
